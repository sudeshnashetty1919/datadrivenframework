name: Run TestNG Selenium Suite

on:
  schedule:
    - cron: '30 14 * * *'   # 8:30 PM IST
  workflow_dispatch:        # manual trigger

jobs:
  testng-suite:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Java
      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # 3️⃣ Install Chrome browser
      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: latest
          install-dependencies: true
          install-chromedriver: false

      # 4️⃣ Install ChromeDriver
      - name: Set up ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      # 5️⃣ Cache Maven dependencies
      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 6️⃣ Run TestNG Suite
      - name: Run TestNG Suite
        run: mvn clean test -DsuiteXmlFile=testng.xml

      # 7️⃣ Upload Extent Reports
      - name: Upload Extent Reports
        uses: actions/upload-artifact@v4
        with:
          name: Extent Reports
          path: test-output/
