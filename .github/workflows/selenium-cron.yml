name: Run TestNG Selenium Suite

on:
  schedule:
    - cron: '30 14 * * *'   # 8:30 PM IST
  workflow_dispatch:

jobs:
  testng-suite:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Java
      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # 3️⃣ Install Chrome (includes dependencies)
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: latest
          install-dependencies: true
          install-chromedriver: true   # FIX: match Chrome version automatically

      # 4️⃣ Cache Maven
      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 5️⃣ Run TestNG Suite
      - name: Run TestNG Suite
        run: mvn clean test -DsuiteXmlFile=testng.xml

      # 6️⃣ Upload Extent Reports
      - name: Upload Extent Reports
        uses: actions/upload-artifact@v4
        with:
          name: Extent Reports
          path: test-output/
