name: Run Selenium Tests on Schedule

# Schedule workflow: runs at 8:30 PM IST every day (14:00 UTC)
on:
  schedule:
    - cron: '30 14 * * *'  # 8:30 PM IST
  workflow_dispatch:        # allows manual trigger

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up JDK 11
      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # 3. Install Maven
      - name: Set up Maven
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - run: mvn -v

      # 4. Set up Chrome browser
      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      # 5. Set up matching ChromeDriver
      - name: Set up ChromeDriver
        uses: nanasess/setup-chromedriver@v1
        with:
          version: latest

      # 6. Cache Maven dependencies (optional for faster runs)
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 7. Run Selenium tests via Maven
      - name: Run Maven Tests
        run: mvn clean test

      # 8. Upload Extent Reports as artifact
      - name: Upload Extent Report
        uses: actions/upload-artifact@v3
        with:
          name: ExtentReport
          path: test-output/ExtentReport.html
