name: Run Selenium Tests on Schedule

# Schedule using cron (every day at 6 AM UTC, adjust as needed)
on:
  schedule:
    - cron: '30 20 * * *'  # runs daily at 20:30 UTC
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'

    - name: Set up Chrome
      uses: browser-actions/setup-chrome@v1

    - name: Set up ChromeDriver
      uses: actions/setup-chromedriver@v2

    - name: Run Maven Tests
      run: mvn clean test
