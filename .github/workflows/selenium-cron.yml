name: Run TestNG Selenium Suite

on:
  schedule:
    - cron: '30 14 * * *'
  workflow_dispatch:

permissions:
  contents: write   # ðŸ”¥ to allow Git push

jobs:
  testng-suite:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: latest
          install-dependencies: true
          install-chromedriver: false

      - name: Set up ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run TestNG Suite
        run: mvn clean test -DsuiteXmlFile=testng.xml

      # Push updated report
      - name: Push updated Extent Report to GitHub
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add test-output/ExtentReport.html  
          git commit -m "Update Extent Report from GitHub Actions" || echo "No changes to commit"
          git push
